    <body>
        <!-- Navbar & Hero Start -->
        <div class="container-fluid position-relative p-0">
            <header id="header"></header>
        </div>
        <!-- Navbar & Hero End -->


        <!-- Board Start -->
        <div id="body">
            <div class="game-border">
                <img src="./img/logo.png" id="game-logo" alt="Logo do Jogo">
                <h1 class="game-title">LogiSpark</h1>
                <div class="row">
                    <div class="col-12">
                        <p class="d-grid">
                            <button id="btn-fase" class="btn btn-primary px-4">Modo Fase</button>
                        </p>
                        <p class="d-grid">
                            <button id="btn-aleatorio" class="btn btn-primary px-4">Modo Aleatório</button>
                        </p>
                        <p class="d-grid">
                            <button id="btn-tutorial" class="btn btn-primary px-4">* Ver o tutorial *</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Board End -->
        
        <!-- JavaScript Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/counterup/counterup.min.js"></script>
        <script src="lib/lightbox/js/lightbox.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        

        <!-- Template Javascript -->
        <script src="./js/header.js"></script>
        <script src="./js/footer.js"></script>
        <script type="module" src="./js/game.js"></script>
        <script>
            $(()=>{
                $.getScript("./js/main.js", function(){
                    $('#gamepage').addClass('active');
                    $('.navbar').addClass('sticky-top shadow-sm');
                    if(sessionStorage.getItem('nome') != null){
                        $('#login-start').addClass('d-none');
                        $('#post-login').removeClass('d-none');
                        $('#gamepage').removeClass('d-none');

                        let fullName = sessionStorage.getItem('nome');
                        let firstName = fullName.split(' ')[0];
                        $('#user-name').html(firstName);
                    }
                });
            });
        </script>
    </body>
